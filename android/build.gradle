            url "https://git.lepudev.com/api/v4/projects/268/packages/maven"
            name "blepro"
            credentials(HttpHeaderCredentials) {
                name = 'Deploy-Token'
                value = 'Bzn4z5F53YxRgFAQ5ED5'
            }
            authentication {
                header(HttpHeaderAuthentication)
            }
        }

        flatDir {
